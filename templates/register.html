{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Account</h2>
    <p>Create a new account to track your competitive programming progress.</p>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="mb-3">
            <label for="hackerrank_handle" class="form-label">HackerRank Handle</label>
            <input type="text" class="form-control" id="hackerrank_handle" name="hackerrank_handle">
        </div>
        <div class="mb-3">
            <label for="leetcode_handle" class="form-label">LeetCode Handle</label>
            <input type="text" class="form-control" id="leetcode_handle" name="leetcode_handle">
        </div>
        <div class="mb-3">
            <label for="codechef_handle" class="form-label">CodeChef Handle</label>
            <input type="text" class="form-control" id="codechef_handle" name="codechef_handle">
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </form>
</div>
{% endblock %}
